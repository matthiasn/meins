steps:
  - label: "ğŸ’» Clean ğŸ§½, ğŸ›  build ğŸ› , ğŸ”¬ test ğŸ”¬ "
    key: "clean_test"
    command:
    - "make clean_test"
    - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    agents:
      os: "macOS"

  - label: "ğŸ“± iOS Build ğŸ­ "
    key: "ios_build"
    depends_on:
      - "clean_test"
    command:
    - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
    - "make ios_build_ipa"
    - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    artifact_paths:
      - "missing_translations.txt"
    agents:
      os: "macOS"

  - label: "ğŸ“± iOS fastlane build ğŸ‘Ÿ "
    key: "ios_fastlane_build"
    depends_on:
      - "ios_build"
    command:
    - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
    - "make ios_fastlane_build"
    - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    agents:
      os: "macOS"

  - label: "ğŸ“± iOS fastlane TestFlight upload ğŸš€ "
    key: "ios_fastlane_testflight"
    depends_on:
      - "ios_fastlane_build"
    command:
    - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
    - "make ios_fastlane_upload"
    agents:
      os: "macOS"

  - label: "ğŸ’» macOS Build ğŸ­ "
    key: "macos_build"
    depends_on:
      - "clean_test"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "make macos_build_flutter"
      - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    artifact_paths:
      - "missing_translations.txt"
    agents:
      os: "macOS"

  - label: "ğŸ’» macOS fastlane build ğŸ‘Ÿ "
    key: "macos_fastlane_build"
    depends_on:
      - "macos_build"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "make macos_fastlane_build"
      - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    agents:
      os: "macOS"

  - label: "ğŸ’» macOS fastlane TestFlight upload ğŸš€ "
    key: "macos_fastlane_testflight"
    depends_on:
      - "macos_fastlane_build"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "make macos_fastlane_upload"
    agents:
      os: "macOS"

  - label: "ğŸ’» macOS fastlane Export ğŸš€ "
    key: "macos_fastlane_export"
    depends_on:
      - "macos_build"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "make macos_fastlane_export"
      - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    artifact_paths:
      - "build/export/Lotti.app"
    agents:
      os: "macOS"

  - label: "ğŸ’» macOS create DMG file ğŸ’¾ "
    key: "macos_dmg"
    depends_on:
      - "macos_fastlane_export"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "npx create-dmg build/export/Lotti.app build/export/"
      - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    agents:
      os: "macOS"

  - label: "ğŸ’» macOS notarize DMG file âš–ï¸ "
    key: "macos_notarize"
    depends_on:
      - "macos_dmg"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "xcrun altool --notarize-app -f build/export/*.dmg --primary-bundle-id com.matthiasnehlsen.lotti -u $$APPLEID -p $$APPLEIDPASS"
    agents:
      os: "macOS"

  - label: "ğŸ’»ğŸ§ Create GitHub Prerelease ğŸš€ "
    key: "create_github_prerelease"
    command:
      - "gh release create -p -d --generate-notes --target $$BUILDKITE_COMMIT $$BUILDKITE_BRANCH"

  - label: "ğŸ’» macOS publish GitHub Prerelease ğŸš€ "
    key: "macos_github_prerelease"
    depends_on:
      - "create_github_prerelease"
      - "macos_notarize"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "gh release upload $$BUILDKITE_BRANCH build/export/*.dmg"
    agents:
      os: "macOS"


  - label: "ğŸ§ Clean ğŸ§½, ğŸ›  build ğŸ› , ğŸ”¬ test ğŸ”¬ "
    key: "linux_clean_test"
    command:
      - "make clean_test"
      - "mkdir -p /tmp/buildkite/$$BUILDKITE_COMMIT/"
      - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    agents:
      os: "linux"

  - label: "ğŸ§ Linux Build ğŸ­ "
    key: "linux_build"
    depends_on:
      - "linux_clean_test"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "make linux_build"
      - "tar cfvz build/linux.x64.tar.gz build/linux"
      - "rsync -ar ./ /tmp/buildkite/$$BUILDKITE_COMMIT/"
    artifact_paths:
      - "missing_translations.txt"
    agents:
      os: "linux"

  - label: "ğŸ§ Linux publish GitHub prerelease ğŸš€ "
    key: "linux_github_prerelease"
    depends_on:
      - "create_github_prerelease"
      - "linux_build"
    command:
      - "rsync -ar /tmp/buildkite/$$BUILDKITE_COMMIT/ ./"
      - "gh release upload $$BUILDKITE_BRANCH build/linux.x64.tar.gz"
    agents:
      os: "linux"
